<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/jeetrain/layouts/master.xhtml">
	<ui:define name="pageTitle">JEETrain Hello World (JSF)</ui:define>
	<ui:define name="content">
		<h:messages globalOnly="false"/>
		<h1>Hello World of JSF!</h1>
		<h:form id="helloWorldForm">
			<h:outputLabel for="name" value="Please enter your name:" />
			<h:inputText id="name" value="#{model.name}" validatorMessage="Bitte maximal 8 Zeichen eingeben" />
			<h:commandButton id="ok" value="OK" action="#{model.apply}" />
		</h:form>
		<c:if test="#{model.name != null}">
			<p>Hello #{model.name}.</p>
			<p>Welcome to the world of Java Server Faces.</p>
		</c:if>
	</ui:define>
</ui:composition>
