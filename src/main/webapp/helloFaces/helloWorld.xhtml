<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JEETrain Hello World (JSF)</title>
</h:head>
<h:body>
	<h1>#{messages['hello.header.title']}</h1>
	<h:form id="helloWorldForm">
		<h:outputLabel for="name" value="Please enter your name:" />
		<h:inputText id="name" value="#{model.name}" />
		<h:commandButton id="ok" value="OK" action="#{model.apply}" />
	</h:form>
	<c:if test="#{model.name != null}">
		<p>Hello #{model.name}.</p>
		<p>Welcome to the world of Java Server Faces.</p>
	</c:if>
</h:body>
</html>
