<?xml version="1.0" encoding="UTF-8"?>
<!-- 
	panel.xhtml
	Facelets component that renders a panel with forms and input controls.
	@since release 1.0
 -->
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:outputStylesheet library="utrain" name="styles/panel.css" target="head" />
	<div class="panel">
		<table id="#{id}" class="panel" style="#{style}" cellpadding="0" cellspacing="0" border="0">
			<thead>
				<tr>
					<th class="panelTopLeft">&#160;</th>
					<th class="panelTop">&#160;</th>
					<th class="panelTopRight">&#160;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="panelLeft">&#160;</td>
					<td class="panelMiddle">
						<ui:insert>
							<p>Your panel content goes here...</p>
						</ui:insert>
					</td>
					<td class="panelRight">&#160;</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="panelBottomLeft">&#160;</td>
					<td class="panelBottom">&#160;</td>
					<td class="panelBottomRight">&#160;</td>
				</tr>
			</tfoot>
		</table>
	</div>
</ui:component>
