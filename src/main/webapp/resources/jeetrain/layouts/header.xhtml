<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="logoBanner">
		<div id="applicationLogo" style="float: left; vertical-align: top;">
			<h:link id="homeLink" outcome="/home/home?faces-redirect=true">
				<h:graphicImage library="jeetrain" name="images/jeetrain_logo.png"
					width="312px" height="110px" />
			</h:link>
		</div>
		<div id="companyLogo" style="float: right; vertical-align: top;">
			<h:graphicImage library="jeetrain"
				name="images/hm_logo_header_large.jpg" width="246px" height="104px" />
		</div>
		<p:outputPanel id="currentUserPanel"
			style="float: right; vertical-align: top; font-size: 80%;"
			rendered="#{currentUserEditor.hasCurrentUser()}">
			<h:form id="currentUserMenuForm">
				<p:menuButton id="currentUserMenu"
					value="#{currentUserEditor.currentUser.fullName} (#{currentUserEditor.currentUser.userName})" />
			</h:form>
		</p:outputPanel>
		<div style="clear: both;" />
	</div>
</ui:composition>
