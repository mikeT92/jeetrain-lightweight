<?xml version="1.0" encoding="UTF-8"?>
<!--
	navigation.xhtml
	navigation fragment included by master.xhtml representing 
	a menu bar with a pull-down menu. 
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="menuBarForm">
		<p:menubar id="menuBar">
			<p:menuitem value="Home" url="/home/home.jsf" />
			<p:submenu label="Users">
				<p:menuitem value="Browse Users" url="browseUsers" />
			</p:submenu>
			<p:submenu label="Tasks">
				<p:menuitem value="Browse Tasks" action="/tasks/browseTasks?faces-redirect=true" />
			</p:submenu>
			<p:submenu value="User">
				<p:menuitem value="Change Language" action="#{i18n.switchLocale}" />
				<p:menuitem value="Change Theme" action="#{themes.switchTheme}" />
			</p:submenu>
		</p:menubar>
	</h:form>
</ui:composition>
