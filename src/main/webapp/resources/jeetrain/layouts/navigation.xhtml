<?xml version="1.0" encoding="UTF-8"?>
<!--
	navigation.xhtml
	navigation fragment included by master.xhtml representing 
	a menu bar with a pull-down menu. 
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="menuBarForm">
		<p:menubar id="menuBar">
			<p:menuitem value="Home" url="/home/home.jsf" />
			<p:submenu label="Users">
				<p:menuitem value="Browse Users" url="browseUsers" />
			</p:submenu>
			<p:submenu label="Tasks">
				<p:menuitem value="Browse Tasks" action="/tasks/browseTasks?faces-redirect=true" />
			</p:submenu>
			<p:menuitem value="Support" url="/home/support.jsf" />
			<p:menuitem value="Contact" url="/home/contact.jsf" />
		</p:menubar>
	</h:form>
</ui:composition>
