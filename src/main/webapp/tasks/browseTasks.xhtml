<?xml version="1.0" encoding="UTF-8" ?>
<!--
	browseTasks.xhtml
	View displaying all available tasks.
 -->
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{taskBrowser.onPreRenderView}" />
	</f:metadata>
	<ui:composition template="/resources/jeetrain/layouts/master.xhtml">
		<ui:define name="pageTitle">JEETrain: Browse Tasks</ui:define>
		<ui:define name="content">
			<p:panel id="browseTasksPanel" header="Browse Tasks">
				<h:form id="taskListForm">
					<p:messages />
					<p:dataTable id="taskList" value="#{taskBrowser.taskModel}"
						var="current" rows="10" selectionMode="single"
						rowKey="#{current.id}"
						selection="#{taskBrowser.taskModel.selectedRow}" lazy="true"
						paginator="true" paginatorAlwaysVisible="false">
						<p:ajax event="rowSelect" update=":taskListForm:taskButtonsGrid" />
						<p:ajax event="rowUnselect" update=":taskListForm:taskButtonsGrid" />
						<p:column headerText="Task ID">
							<h:outputText value="#{current.id}" />
						</p:column>
						<p:column headerText="Subject">
							<h:outputText value="#{current.subject}" />
						</p:column>
						<p:column headerText="State">
							<h:outputText value="#{current.lifeCycleState}" />
						</p:column>
						<p:column headerText="Priority">
							<h:outputText value="#{current.priority}" />
						</p:column>
						<p:column headerText="Category">
							<h:outputText value="#{current.category}" />
						</p:column>
						<p:column headerText="Responsible">
							<h:outputText value="#{current.responsibleUserId}" />
						</p:column>
						<p:column headerText="Due date">
							<h:outputText value="#{current.dueDate}">
								<f:convertDateTime type="both" />
							</h:outputText>
						</p:column>
					</p:dataTable>
					<h:panelGrid id="taskButtonsGrid" columns="6">
						<p:commandButton id="newTask" value="New"
							action="#{taskBrowser.newTask}" ajax="false" />
						<p:commandButton id="editTask" value="Edit"
							action="#{taskBrowser.editTask}" ajax="false"
							disabled="#{! taskBrowser.editTaskEnabled}" />
						<p:commandButton id="viewTask" value="View"
							action="#{taskBrowser.viewTask}" ajax="false"
							disabled="#{! taskBrowser.viewTaskEnabled}" />
						<p:commandButton id="deleteTask" value="Delete"
							update=":deleteTaskDialog"
							oncomplete="deleteTaskDialogWidget.show();"
							disabled="#{! taskBrowser.deleteTaskEnabled}" />
					</h:panelGrid>
				</h:form>
				<h:form id="viewControlForm">
					<p:panelGrid id="viewButtonsGrid" columns="10">
						<p:commandButton id="closeView" value="Close"
							action="#{taskBrowser.closeView}" ajax="false" />
					</p:panelGrid>
				</h:form>
			</p:panel>
			<p:confirmDialog id="deleteTaskDialog"
				widgetVar="deleteTaskDialogWidget" header="Delete Task"
				message="Are you sure you want to delete task [#{taskBrowser.taskModel.selectedRow.id}] ?">
				<h:form id="deleteTaskForm">
					<h:panelGrid id="confirmationButtonsGrid" columns="10">
						<p:commandButton id="yes" value="Yes"
							action="#{taskBrowser.deleteTask}"
							oncomplete="deleteTaskDialogWidget.close();" />
						<p:commandButton id="no" value="No"
							onclick="deleteTaskDialogWidget.close();" />
					</h:panelGrid>
				</h:form>
			</p:confirmDialog>
		</ui:define>
	</ui:composition>
</f:view>
