<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition
		template="/resources/jeetrain/layouts/masterNoNavigation.xhtml">
		<ui:define name="pageTitle">JEETrain Login</ui:define>
		<ui:define name="content">
			<div class="ui-g">
				<p:panel header="JEETrain Login"
					style="width: 50em; position: relative;">
					<form id="loginForm" action="j_security_check" method="post">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-g-3, ui-g-9" styleClass="ui-panelgrid-blank">
							<p:outputLabel id="userNameLabel" for="j_username"
								value="User name:" />
							<p:inputText id="j_username" size="16" required="true" />
							<p:outputLabel id="passwordLabel" for="j_password"
								value="Password:" />
							<p:password id="j_password" size="16" required="true" />
						</p:panelGrid>
						<p:panelGrid columns="6" layout="grid"
							styleClass="ui-panelgrid-blank">
							<h:commandButton id="loginButton" type="submit" value="Login" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="padding: 0.3em 1em;" />
							<h:commandButton id="cancelButton" type="reset" value="Abbrechen" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="padding: 0.3em 1em;" />
						</p:panelGrid>
					</form>
					<h:form id="registerUserForm">
						<p:panelGrid columns="2" columnClasses="ui-g-9, ui-g-3"
							layout="grid" styleClass="ui-panelgrid-blank">
							<h:outputText value="Noch nicht registriert?" />
							<p:commandButton id="registerButton"
								action="/users/registerUser?faces-redirect=true"
								value="Registrieren" ajax="false" />
						</p:panelGrid>
					</h:form>
				</p:panel>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
